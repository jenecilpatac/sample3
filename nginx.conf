http {
    # Define a group of backend servers to load balance across
    upstream my_backend {
        # List of backend servers with optional health check parameters
        server 185.199.52.40:5004 max_fails=3 fail_timeout=30s;
        server 185.199.52.40:5005 max_fails=3 fail_timeout=30s;
        server 185.199.52.40:5006 max_fails=3 fail_timeout=30s;
    }

    # Server block for handling incoming traffic and forwarding to backend servers
    server {
        listen 5003;               # Main entry point for requests (adjust as needed)
        server_name 185.199.52.40; # or 'localhost' if only for local access

        location / {
            # Forward requests to the load-balanced backend servers
            proxy_pass http://my_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
